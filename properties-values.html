<title>Properties & Values API</title>

<!--
    - Allows secifying syntax, inheritance and inital values for CSS custom properties (variables)
    - This makes it possible e.g. to animate custom properties

    Support
    - Available in Chrome behind the "Experimental Web Platform features" flag (chrome://flags/)
    - Available in Safari behind the "Experimental features" flag, but this example doesn't work
    - In development in Firefox

    More info:
    https://ishoudinireadyyet.com/
    http://houdini.glitch.me/custom-properties
    https://www.w3.org/TR/css-properties-values-api-1/
-->

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0;
    }

    .foo {
        --color: deeppink;
        background: linear-gradient(white, var(--color));
        transition: --color 1s;
        width: 30em;
        height: 20em;
    }

    .foo:hover {
        --color: orange;
    }
</style>

<div class="foo"></div>

<script>
    CSS.registerProperty({
        name: '--color',
        syntax: '<color>',
        inherits: false,
        initialValue: 'transparent'
    })
</script>
